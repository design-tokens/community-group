caseSensitive: true
dictionaries:
  - en_US
  - companies
  - softwareTerms
  - misc
  - html
  - css
  - people
  - companies_custom
  - terminology
dictionaryDefinitions:
  - name: companies_custom
    path: cspell/companies_custom.txt
  - name: people
    path: cspell/people.txt
  - name: terminology
    path: cspell/terminology.txt
ignorePaths:
  - 'cspell/**'
  - pnpm-lock.yaml
  - '**/dist'
  - '**/node_modules'
  - '**/package.json'
  - '**/tsconfig.json'
  - www/public/TR/** # ignore published specs
ignoreRegExpList:
  - <!--.*--> # ignore HTML comments
  - '@[A-Za-z0-9-_]+' # ignore social handles
